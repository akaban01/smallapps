<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>A and F</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .min-h {
      height: 100%;
    }

    #wrap {
      flex-direction: column;
    }

    .display-4 {
      font-size: 1.5rem
    }
  </style>
</head>

<body>
  <div class="text-center d-flex h-100 align-items-center" style="background: #e60000">
    <div class="container">
      <h1 class="display-4 text-white">N: Saturday July 8, 2017</p>
        <p class="lead text-white">It's been
          <span class="val" id="n_years"></span>
          <span class="val" id="n_months"></span>
          <span class="val" id="n_days"></span>since N!</p>
    </div>
  </div>
  <div class="text-center d-flex h-100 align-items-center" style="background: #86b300">
    <div class="container">
      <h1 class="display-4 text-white">V: Sunday January 28, 2018</p>
        <p class="lead text-white">It's been
          <span class="val" id="v_years"></span>
          <span class="val" id="v_months"></span>
          <span class="val" id="v_days"></span>since V!</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script>
    var today = new Date();
    var n_date = new Date("2017", "07", "07"); /*actual new Date("2017","07","08") but momemnt js is always off by 1 day*/
    const n_dur_mili = today - n_date;

    n_years.innerHTML = moment.duration(n_dur_mili).years();
    n_months.innerHTML = moment.duration(n_dur_mili).months();
    n_days.innerHTML = moment.duration(n_dur_mili).days();

    var v_date = new Date("2018", "01", "27"); /*actual new Date("2018","01","28") but momemnt js is always off by 1 day*/
    const v_dur_mili = today - v_date;

    v_years.innerHTML = moment.duration(v_dur_mili).years();
    v_months.innerHTML = moment.duration(v_dur_mili).months();
    v_days.innerHTML = moment.duration(v_dur_mili).days();

    //clean zeros
    var allvals = document.getElementsByClassName("val");
    for (let i = 0; i < allvals.length; i++) {
      if(allvals[i].innerHTML == 0){
        allvals[i].innerHTML = "";
      }
      
    }

    //plural or singular
    //year
    if (moment.duration(n_dur_mili).years() === 1) {
      n_years.innerHTML += " year ";
    }
    if (moment.duration(n_dur_mili).years() > 1) {
      n_years.innerHTML += " years ";
    }

    if (moment.duration(v_dur_mili).years() === 1) {
      v_years.innerHTML += " year ";
    }
    if (moment.duration(v_dur_mili).years() > 1) {
      v_years.innerHTML += " years ";
    }

    //month
    if (moment.duration(n_dur_mili).months() === 1) {
      n_months.innerHTML += " month ";
    }
    if (moment.duration(n_dur_mili).months() > 1) {
      n_months.innerHTML += " months ";
    }

    if (moment.duration(v_dur_mili).months() === 1) {
      v_months.innerHTML += " month ";
    }
    if (moment.duration(v_dur_mili).months() > 1) {
      v_months.innerHTML += " months ";
    }

    //days
    if (moment.duration(n_dur_mili).days() === 1) {
      n_days.innerHTML += " day ";
    }
    if (moment.duration(n_dur_mili).days() > 1) {
      n_days.innerHTML += " days ";
    }

    if (moment.duration(v_dur_mili).days() === 1) {
      v_days.innerHTML += " day ";
    }
    if (moment.duration(v_dur_mili).days() > 1) {
      v_days.innerHTML += " days ";
    }
  </script>
</body>

</html>
